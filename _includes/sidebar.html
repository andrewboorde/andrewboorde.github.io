<h1>Bork.</h1>
<a href="/">
    {% if site.social.gravatar %}
        <img src="http://www.gravatar.com/avatar/{{ site.social.gravatar }}?s=200" id="gravatar" alt="My photo"/>
    {% else %}
        <img src="http://placehold.it/100x100" id="logo" alt="Blog logo"/>
    {% endif %}
</a>
<h2>I'm <a href="/">{{ site.name }}</a>.</h2>
<div id="bio">
    <p>Musings of a Mediocre Coder</p>
</div>
<div id="social">
    {% include social.html %}
</div>
<!-- <div class="rss-subscribe"><span>Subscribe: </span><div><a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="fa fa-rss-square" aria-hidden="true"></i></a></div></div> -->
<div class="rss-subscribe">
    <span>Subscribe: </span>
    <div>
        <a title="RSS" href="{{ "/feed.xml" | prepend: site.baseurl }}">
            <i class="fa fa-rss-square"></i>
        </a>
    </div>
</div>

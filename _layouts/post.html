---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2 class="post-header__title">{{ page.title }}</h2>
    <p class="post-header__date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
